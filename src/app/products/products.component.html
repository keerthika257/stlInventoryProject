<div class="row" style="margin-top: 150px;text-align: center;display: block;" >
<h2>Products</h2>
</div>

<div class="row">
<div class="col-sm-3 col-md-3" style=" margin-left:10px;margin-right:-20px;margin-top: 50px;margin-bottom:20px;" *ngFor = "let item of allProducts">
<div class="card">
  <div>
    <img class="rounded mx-auto d-block img-responsive mt-3" src="{{item.product_image}}" alt="Card image cap">
    </div>
    <div class="card-body">
      <h6 class="card-title font-weight-bold">{{item.product_name}}</h6>
      <div class="row">
        <div class="col-md-6">
          <p class="card-text"> <small> {{item.product_weight}} </small></p>
        </div>
        <div class="col-md-6">
        <p class="text-right"> <small> Rs {{item.product_price}} </small> </p>
        </div>
      </div>
      <!-- <button class="btn btn-sm btn-primary" >Add to cart</button> -->
    </div>
</div>
</div>
